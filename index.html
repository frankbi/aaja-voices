<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>aaja-voices</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/bootstrap.min.css" rel="stylesheet"></link>
    <link href="css/style.css" rel="stylesheet"></link>
    <link type="text/css" rel="stylesheet" href="css/photo-grid-style.css">
  </head>
  <body>
    <div class="container">
      <div class="row header">
        <h1>Asian American Voting Trends</h1><a href="http://voices.aaja.org/"><img class="logo" src="img/logo.png"/></a>
      </div>
      <img src="img/groups.png"/>
      <img src="img/parties.png"/>
      <div id="wrapper" class="cf">
        <div class="photo-grid-container cf"></div>
      </div>
      <img src="img/globes.png"/>
    </div>
    <div class="footer">Made by Dan and Frank</div>

    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/handlebars-v1.3.0.js"></script>
    <script type="text/x-handlebars-template" id="photo-box-template">

      <div class="photo-box {{ short }}">
        <h2 class="photo-box-title {{ short }}-title">{{ name }}</h2>
        <div class="photo-box-text {{ short }}-text">
          <h3>{{ name }}</h3>
          <p>{{ blurb }}</p>
        </div>
      </div>

    </script>
    <script src="js/photogrid.js"></script>
  </body>
</html>
